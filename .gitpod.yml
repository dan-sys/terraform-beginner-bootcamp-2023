tasks:
  - name: terraform
    before: |
      source ./bin/install_tf_cli
      source ./bin/generate_credentials.tfrc_json
  - name: aws-cli
    env:
      AWS_CLI_AUTO_PROMPT: on-partial
    before: |
      source ./bin/install_aws_cli
vscode:
  extensions:
    - amazonwebservices.aws-toolkit-vscode
    - hashicorp.terraform